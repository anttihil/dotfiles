# ~/.config/lazygit/config.yml

gui:
  # Use Nerd Fonts for icons if available
  nerdFontsVersion: "3"
  showIcons: true
  theme:
    activeBorderColor:
      - blue
      - bold
    inactiveBorderColor:
      - white
    selectedLineBgColor:
      - black
    selectedRangeBgColor:
      - black

git:
  paging:
    colorArg: always
    pager: delta --dark --line-numbers --syntax-theme=OneHalfDark

  # Optional: always rebase when pulling
  pull:
    mode: rebase

# Custom commands for productivity
customCommands:
  - key: "C"
    description: "Commit with sign-off"
    command: "git commit -s"
    context: "files"
    subprocess: true

  - key: "D"
    description: "Diff current branch against main"
    command: "git diff main...HEAD"
    context: "branch"
    subprocess: true

  - key: "P"
    description: "Push with upstream set"
    command: "git push -u origin HEAD"
    context: "branch"
    subprocess: true
