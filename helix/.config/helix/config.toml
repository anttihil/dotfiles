# ~/.config/helix/config.toml

# === General settings ===
theme = "onedark"          # clean, popular theme
editor.cursor-shape = "block"
editor.line-number = "relative"
editor.auto-save = true
editor.indent-guides.render = true
editor.scroll-lines = 3

# === Statusline customization ===
[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = ["diagnostics"]
right = ["position", "file-type"]

# === Keybindings ===
[keys.normal]
# Quick save
"C-s" = ":w"
# Quit
"C-q" = ":q"
# Toggle file explorer
"C-e" = ":open ~/.config"

# === Language servers (LSP) ===
[language-server]
rust-analyzer = { command = "rust-analyzer" }
pyright = { command = "pyright-langserver", args = ["--stdio"] }
gopls = { command = "gopls" }

# === Language-specific settings ===
[[languages]]
name = "rust"
auto-format = true

[[languages]]
name = "python"
auto-format = true

[[languages]]
name = "go"
auto-format = true

[[languages]]
name = "toml"
auto-format = true
